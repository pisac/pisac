name: 'Pisac'
author: 'Alexandr Chernyaev'
description: 'Keep git commit histories clean.'

branding:
    icon: 'message-square'
    color: 'white'

runs:
  using: "composite"
  steps:
    - name: Setup PHP ðŸ”§
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        extensions: mbstring, zip
        coverage: none
        tools: composer:v2

    - name: Install ðŸ‘€
      run: composer global require "pisac/pisac:0.0.5" --with-all-dependencies

    - name: Execute ðŸ”§
      run: pisac check
